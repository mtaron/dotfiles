name: ci

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          set -ex

          install.sh
          source ~/.config/.profile
          source ~/.config/.zshenv
          source ~/.config/zsh/.zshrc

